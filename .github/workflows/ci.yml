name: CD

on: push

jobs:
  publish_image:
    runs-on: self-hosted

    env:
      DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
      DOCKERHUB_TOKEN: ${{ secrets.DOCKERHUB_TOKEN }}

    steps:
      - run: echo "🎉 The job was automatically triggered by a ${{ github.event_name }} event."
      - run: echo "🔎 The name of your branch is ${{ github.ref }}"

      - name: Check out repository code
        uses: actions/checkout@v4

      - run: echo "💡 The ${{ github.repository }} repository has been cloned to the runner."

      - name: Setup java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: 📦 🐳 Docker image build and push
        run: ./gradlew jib

  deploy:
    runs-on: self-hosted
    needs: publish_image

    env:
      deploy_script: |
        # Clean old images
        docker container prune -f
        docker image prune -f

        # Start
        if [[ -n "$(docker ps -a -q)" ]]; then docker stop $(docker ps -a -q); fi

        docker pull utrobin/koschei
        docker run -d --restart always -p 50051:50051 utrobin/koschei

        echo Container updated successfully.

    steps:
      - name: 🚀 Deploy to server Svarog via SSH action
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.DEPLOY_HOST_SVAROG }}
          username: ${{ secrets.DEPLOY_USERNAME }}
          key: ${{ secrets.DEPLOY_KEY }}
          script_stop: true
          script: ${{ env.deploy_script }}